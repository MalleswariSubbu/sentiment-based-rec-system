<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentiment Based Product Recommendation System API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="login">
    <h1>Sentiment Based Product Recommendation System</h1>
    <!-- Main Input For Receiving Query to our ML-->
    
    <form action="{{ url_for('predict')}}" method="post">
      
      <fieldset>
      <legend>Top 5 Recommendations for user:</legend>
      <input type="text" name="reviews_username" placeholder="Enter your Username" required="required" /><br><br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
      </fieldset>

    </form>

    <br>
  </hr>
     <h1>Results are : </h1></br>
    {{ prediction_text }}

  </div>
</body>

</html>
